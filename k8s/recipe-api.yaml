apiVersion: apps/v1
kind: Deployment
metadata:
  name: recipe-api
  namespace: recipe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: recipe-api
  template:
    metadata:
      labels:
        app: recipe-api
    spec:
      containers:
      - name: recipe-api
        image: recipe-api
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ConnectionStrings__DefaultConnection
          value: "Host=postgres;Database=RecipeDb;Username=postgres;Password=postgres"
        livenessProbe:
          httpGet:
            path: /swagger
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /swagger
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: recipe-api
  namespace: recipe
spec:
  selector:
    app: recipe-api
  ports:
  - port: 5000
    targetPort: 5000
  type: LoadBalancer
